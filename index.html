<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Image Board</title>
</head>
<body>
    <div id="server">
        <div class="herun">
            <h1>Add an Image Now!</h1>
            <form @submit.prevent="addImage">
                <div id="fiel">
                    <label>Tilte </label>
                    <input type="text" name="title" v-model="title" >    
                </div>
                <div id="fiel">
                    <label>Decription </label>
                    <input type="text" name="description" v-model="description">    
                </div>
                <div id="fiel">
                    <label>Username </label>
                    <input type="text" name="username" v-model="username">    
                </div>    
                <div id="field">
                    <label>File </label>
                    <input type="file" accept="image/*" name="Choose" @change="addFile">
                </div>
                <button type="submit" id="upload">Upload</button> 
            </form>
        </div>
        <div class="im">
            <h1>Latest Images</h1>
            <div id="imageboards">
                <div id="imageboard">
                    <img src="">
                    <p id="title">Test image</p>
                </div> 
                <div v-for="image in images" id="imageboard">
                    <a href="/components" @click="clickImage">
                        <img :src="image.url">
                        <p id="title">{{image.title}}</p>    
                    </a>
                </div>   
            </div>  
            <div>
                <button type="more" id="more">More Images</button> 
            </div>  
        </div>
    </div>
    <script src="/js/client.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
